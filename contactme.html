        <div class="container contactDiv">

            <div class="row">

                <!--Grid column-->
                <div class="col ">
                    <h2 class="h1-responsive font-weight-bold text-left my-4">Contact me :)</h2>
                    <p class="text-left">Inquires, suggestions, freelances..</p>


                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form ">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>
                        <!--Grid column-->
                    </div>

                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Your email</label>
                            </div>
                        </div>



                        <!--Grid column-->

                    </div>
                    <!--Grid row-->


                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">

                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="6"
                                    class="form-control md-textarea "></textarea>
                                <label for="message">Your message</label>

                            </div>
                            <button>Submit</button>



                        </div>
                        <div class="col-md-4 justify-content-betwwen text-center">

                                <li><i class="fas fa-map-marker-alt fa-2x"></i>

                                </li>


                                <li><i class="fas fa-envelope mt-4 fa-2x"></i>

                                </li>
                            </ul>
                        </div>
